<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <script src="https://use.fontawesome.com/6a1ef489aa.js"></script>
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea name="text" placeholder="What are you humming about?" class="editor"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter"></span>
        </form>
      </section>

      <section id="all-tweets">
        <article class="tweet">
          <header>
            <img src="/images/avatar.jpg" width="40px" height="40px" class="avatar" />
            <span class="fullname">John Smith</span>
            <span class="username">@johnsm</span>
          </header>
          <div class="tweet-body">
            My first test tweet!
          </div>
          <footer>
            <span>10 days ago</span>
            <div class="social">
              <i class="fa fa-heart" aria-hidden="true"></i>&nbsp;
              <i class="fa fa-retweet" aria-hidden="true"></i>&nbsp;
              <i class="fa fa-flag" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
